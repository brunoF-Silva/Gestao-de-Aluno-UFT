{% extends "global/base.html" %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mt-5">
        <div class="card-header">
          <h2 class="text-center">Perfil do Aluno</h2>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Exibindo a imagem do aluno -->
            {% comment %} <div class="form-group">
              <label for="foto">Foto:</label>
              <img src="{{ aluno.foto.url }}" class="img-fluid" alt="Foto do Aluno">
              <p>Diretório da foto: {{ aluno.foto.url }}</p>
            </div> {% endcomment %}

            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome" name="nome" value="{{ aluno.nome }}">
            </div>
            {% comment %} <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" class="form-control" id="cpf" name="cpf" value="{{ aluno.cpf }}">
            </div> {% endcomment %}
            <!-- Adicione mais campos aqui conforme necessário -->
            <div class="form-group">
              <label for="curso">Curso:</label>
              <select class="form-control" id="curso" name="curso">
                {% for curso in cursos %}
                  <option value="{{ curso.id }}" {% if curso.id == aluno.curso.id %} selected {% endif %}>{{ curso.nome }}</option>
                {% endfor %}
              </select>
            </div>

            {% comment %} <div class="form-group">
              <label for="dataDeNasc">Data de Nascimento:</label>
              <input type="date" class="form-control" id="dataDeNasc" name="dataDeNasc" value="{{ aluno.dataDeNasc|date:'Y-m-d' }}">
            </div> {% endcomment %}

            <div class="form-group">
              <label for="situacao">Situação:</label>
              <select class="form-control" id="situacao" name="situacao">
                <option value="Vinculado" {% if aluno.situacao == "Vinculado" %} selected {% endif %}>Vinculado</option>
                <option value="Formado" {% if aluno.situacao == "Formado" %} selected {% endif %}>Formado</option>
                <option value="Jubilado" {% if aluno.situacao == "Jubilado" %} selected {% endif %}>Jubilado</option>
                <option value="Evadido" {% if aluno.situacao == "Evadido" %} selected {% endif %}>Evadido</option>
              </select>
            </div>

            <div class="form-group">
              <label for="sexo">Sexo:</label>
              <select class="form-control" id="sexo" name="sexo">
                <option value="M" {% if aluno.sexo == "M" %} selected {% endif %}>Masculino</option>
                <option value="F" {% if aluno.sexo == "F" %} selected {% endif %}>Feminino</option>
                <option value="O" {% if aluno.sexo == "O" %} selected {% endif %}>Outro</option>
              </select>
            </div>

            <div class="form-group">
              <label for="raca">Raça:</label>
              <select class="form-control" id="raca" name="raca">
                <option value="Amarela" {% if alunos.raca == "Amarela" %} selected {% endif %}>Amarela</option>
                <option value="Branca" {% if alunos.raca == "Branca" %} selected {% endif %}>Branca</option>
                <option value="Indigena" {% if alunos.raca == "Indigena" %} selected {% endif %}>Indigena</option>
                <option value="Parda" {% if alunos.raca == "Parda" %} selected {% endif %}>Parda</option>
                <option value="Preta" {% if alunos.raca == "Preta" %} selected {% endif %}>Preta</option>
              </select>
            </div>


            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
