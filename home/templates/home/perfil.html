{% extends "global/base.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mt-5">
        <div class="card-header">
          <h2 class="text-center">Perfil do Aluno</h2>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome" name="nome" value="{{ alunos.nome }}">
            </div>
            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" class="form-control" id="cpf" name="cpf" value="{{ alunos.cpf }}">
            </div>
            <!-- Adicione mais campos aqui conforme necessÃ¡rio -->

            <!-- Exibindo a imagem do aluno -->
            <div class="form-group">
              <label for="foto">Foto:</label>
              <img src="{{ alunos.foto.url }}" class="img-fluid" alt="Foto do Aluno">
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
